<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak - ThinkTrek+</title>
    <link rel="stylesheet" href="streak.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Streak Tracker</h1>
        </header>

        <section class="streak-container">
            <div class="streak-box">
                <h2>Your Current Streak</h2>
                <p class="streak-count">10 Days</p> <!-- Example streak count -->
            </div>

            <div class="progress-box">
                <h3>Streak Progress</h3>
                <div class="progress-bar">
                    <div class="progress" style="width: 70%;"></div> <!-- Example progress -->
                </div>
                <p class="progress-text">70% of your goal reached</p>
            </div>
        </section>

        <footer>
            <button class="btn" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
        </footer>
    </div>
</body>
</html>
