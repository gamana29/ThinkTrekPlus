<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Checks</title>
    <link rel="stylesheet" href="quiz2.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <button onclick="window.location.href='dashboard.html'">Dashboard</button>
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='signup.html'">Sign Up</button>
        <button onclick="window.location.href='streak.html'">Streak</button>
        <button onclick="window.location.href='certification-guide.html'">Certification Courses Guide</button>
        <button onclick="window.location.href='quiz2.html'">Take Quiz</button>
    </div>

    <!-- Main Quiz Container -->
    <div class="quiz-container">
        <h1>Knowledge Checks</h1>

        <!-- Category Buttons -->
        <div class="category-buttons">
            <button onclick="startQuiz('wireless')">Wireless Communication</button>
            <button onclick="startQuiz('aptitude')">Aptitude</button>
            <button onclick="startQuiz('general')">General Knowledge</button>
            <button onclick="startQuiz('VLSI')">VLSI</button>
            <button onclick="startQuiz('java')">Java</button>
            <button onclick="startQuiz('nps')">NPS</button>
            <button onclick="startQuiz('digital')">Digital Communication</button>
            <button onclick="startQuiz('chemistry')">Chemistry</button>
            <button onclick="startQuiz('french')">French</button>
            <button onclick="startQuiz('japanese')">Japanese</button>
            <button onclick="startQuiz('linux')">Linux</button>
        </div>

      <div  class="quiz-container">
        <h1>Brain Exercise</h1>

        <!-- Category Buttons -->
        <div class="category-buttons">
            <button onclick="startQuiz('logicalThinking')">Logical Thinking</button>
            <button onclick="startQuiz('riddle')">Riddle</button>
            <button onclick="startQuiz('patternRecognition')">Pattern Recognition</button>
            <button onclick="startQuiz('wordAssociation')">Word Association</button>
            <button onclick="startQuiz('memoryChallenge')">Memory Challenge</button>
            <button onclick="startQuiz('trivia')">Trivia</button>
            <button onclick="startQuiz('lateralThinking')">Lateral Thinking</button>
            <button onclick="startQuiz('spatialAwareness')">Spatial Awareness</button>
        </div>

        <!-- Quiz Content -->
        <div class="quiz-content" id="quiz-content">
            <p>Select a category to begin your quiz!</p>
        </div>

        <!-- Question Container (Displayed after category selection) -->
        <div id="quiz-question-container" style="display:none;">
            <p id="question"></p>
            <div id="quiz-options"></div>
            <div class="next-button-container">
                <button class="next-btn" id="next-btn" onclick="nextQuestion()">Next Question</button>
            </div>
        </div>

        <!-- Result Container (Displayed after quiz submission) -->
        <div id="quiz-result-container" style="display:none;">
            <p id="score"></p>
            <button onclick="window.location.href='quiz2.html'">Back to Quiz Categories</button>
        </div>
    </div>

    <script src="quiz2.js"></script>
</body>
</html>
